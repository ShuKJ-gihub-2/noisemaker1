<script>
  window.onload = function() {
    // 開きたいURL, ウィンドウ名, オプション（サイズなど）
    const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));
    
    async function demoLoop() {
      for (i=0; i>-1; i++){
        window.open("https://www.google.com/search?q=" + i, '_blank');
        await sleep(500);
      }
    }
};
</script>
